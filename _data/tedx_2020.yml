    image_url: /images/bw_collage.png
    speaker_path: '/events/tedx/speakers/ccai-team.html'
    bio_html: |-
      <p>
        Climate Change AI (CCAI) is a group of volunteers from academia and
        industry who believe that tackling climate change requires concerted
        societal action, in which machine learning can play an impactful role.
        Since it was founded in June 2019, CCAI has led the creation of a
        global movement in climate change and machine learning, encompassing
        researchers, engineers, entrepreneurs, investors, policymakers,
        companies, and NGOs.
      </p>

