  - name: Catherine Nakalembe
    image_url: /images/bw_catherine_nakalembe.png
    website_url: 'https://geog.umd.edu/facultyprofile/nakalembe/catherine'
    twitter_url: 'https://twitter.com/clnakalembe'
    speaker_path: '/events/tedx/speakers/catherine-nakalembe.html'
    bio_html: |-
      <p>
        Catherine Nakalembe is Assistant Research Professor at the University
        of Maryland. She grew up in Kampala, Uganda, where she earned a BSc. at
        Makerere University in Environmental Science. Dr. Nakalembe earned an
        MSc. in Geography and Environmental Engineering from Johns Hopkins
        University and her Ph.D. in Geographical Science at the University of
        Maryland. Most recently, she was awarded the 2020 Africa Food Prize
        (AFP) for her contributions to the promotion of food security across
        the continent.
      </p>

      <p>
        Dr. Nakalembe has broad interests including agriculture, food security,
        remote sensing, and climate change. She has worked with the World Bank
        Environment Group and Climate Change Unit, The Nature Conservancy,
        Washington Adventist University, The United Nations Development Program
        (UNDP) and the NASA LCLUC program. She is currently working with
        government agencies in Kenya, Tanzania, and Uganda as a co-investigator
        on the NASA SERVIR Applied Sciences Team and NASA Harvest. She also
        serves as the Program Assistant for the NASA Land Cover and Land Use
        Change Program.
      </p>

      <p>
        Dr. Nakalembe's doctoral research focused on drought and its impacts on
        land use and livelihoods in the Karamoja region of North Eastern
        Uganda. She pioneered the repurposing of remote sensing by unmanned
        aerial vehicles (UAVs) from agricultural monitoring, to the survey of
        major refugee camps in her native Uganda.
      </p>
  - name: Bill Weihl
    website_url: https://climatevoice.org
    twitter_url: https://twitter.com/billweihl
    image_url: /images/bw_bill_weihl.jpeg
    speaker_path: '/events/tedx/speakers/bill-weihl.html'
    bio_html: |-
      <p>
        Bill Weihl is the Founder and Executive Director of
        <a href='https://climatevoice.org/' target='_blank'>ClimateVoice</a>, a
        non-profit initiative launched in February 2020 that is mobilizing the
        workforce to encourage companies to go “all in” on climate - especially
        in their use of their voice and influence to support public policy,
        everywhere they operate.
      </p>

      <p>
        From 2012 to 2018, Bill was Director of Sustainability at Facebook,
        leading work on sustainability across the company, and helping to launch
        the Renewable Energy Buyers Alliance. Prior to Facebook, Bill was Green
        Energy Czar at Google, where his team pioneered Google’s work to buy
        clean energy for its data centers and helped found the Climate Savers
        Computing Initiative with Intel and WWF.
      </p>

      <p>
        Earlier in his career, Bill was a Professor of Computer Science at MIT,
        a researcher at Digital's Systems Research Center, and CTO of Akamai
        Technologies. He holds an SB degree in Mathematics, as well as SB, SM,
        and PhD degrees in Computer Science, all from MIT.
      </p>

      <p>
        Bill is on the board of directors of the Sierra Club Foundation and of
        Acterra, and also on the boards of WeSpire and Common Energy. He has
        received numerous awards, including Time Magazine's Hero of the
        Environment (2009), the Global Green Award for environmental leadership
        (2016), and the VERGE Vanguard Award (2018).
      </p>

  - name: "CCAI Team"
