  desc: 'Xiaoxiang Zhu: <a href="https://youtu.be/oAsIGo2BjRk?t=4197" target="_blank">Earth Observation Data Science Meets Climate Science</a> <i>(Invited talk)</i>'
  more: |-

    <p><strong>Summary:</strong> Dr. Xiaoxiang Zhu discusses how AI can empower earth observations and provides an overview of large-scale EO projects and open data sources.</p>

    <p>
        <strong>Speaker bio:</strong> Dr. Xiaoxiang Zhu is the Professor for Signal Processing in Earth Observation at the Technical University of Munich, heads the Department "Earth Observation Data Science" at the German Aerospace Center and since May, she is also the Director of the Munich Future AI Lab "AI4EO". The research of Professor Zhu focuses on signal processing and data science in earth observation. Geo-information derived from Earth observation satellite data is indispensable for many scientific, governmental and planning tasks. Furthermore, Earth observation has arrived in the Big Data era with ESA's Sentinel satellites and NewSpace companies. Professor Zhu develops innovative machine learning methods and big data analytics solutions to extract highly accurate large scale geo-information from big EO data. These show, for example, not only three-dimensional structures of buildings, settlement types, population density, but also their evolutions over time. Her team aims at tackling societal grand challenges, e.g. UN’s SDGs, thus, works on solutions that can scale up for global applications, with a particular focus on the developing world. 
    </p>
