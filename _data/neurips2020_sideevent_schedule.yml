    <p><strong>Summary:</strong> Matthew Gray provides an overview of Climate TRACE, a global coalition which uses artificial intelligence, satellite image processing, machine learning, and other remote sensing technologies to monitor worldwide greenhouse gas (GHG) emissions.</p>

    <p><strong>Speaker bio:</strong> Matthew Gray is director and co-founder at Energy and Clean Air Analytics (ECAA). ECAA is a founding member of Climate TRACE, where we are responsible for tracking emissions from power generation and heavy industry sectors, including iron and steel, cement, chemicals and petrochemicals. The Climate TRACE coalition is building a tool that will use artificial intelligence, satellite image processing, machine learning, and other remote sensing technologies to monitor worldwide greenhouse gas (GHG) emissions. The coalition aims to track human-caused emissions to specific sources in real time—independently and publicly. Matt has over a decade of energy financial experience. Matt started his financial career at Credit Suisse and more recently worked at Jefferies, an American investment bank, where he was the head of European carbon and power research. Matt was also a consultant to the International Energy Agency and a managing director and co-head of the power &amp; utilities team at Carbon Tracker which he started in 2016. 
    </p>
