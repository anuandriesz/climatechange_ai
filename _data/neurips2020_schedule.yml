    (channel: #tackling-climate-change-with-ml-99).

    <p>
        <strong>Vinod Khosla</strong> is an entrepreneur and venture capitalist. He is the founder of Khosla Ventures, 
        a VC firm focused on energy and technology companies with a particular interest in big problems 
        amenable to technology solutions - such as climate change. Khosla Ventures has invested in technologies 
        across the climate and energy space, ranging from battery technologies to plant-based meats and bioplastics. 
        Prior to investing in and mentoring entrepreneurs, Khosla founded several technology companies, 
        contributing to the evolution of computing technologies with Sun Microsystems. He is particularly 
        passionate about scaling energy sources, social entrepreneurship, and promoting a pragmatic 
        approach to the environment. Khosla holds a bachelor’s degree in electrical engineering from 
        the Indian Institute of Technology (IIT), a master’s degree in biomedical engineering from 
        Carnegie Mellon University and an MBA from Stanford University.
    </p>
