  desc: Rose Mwebaza (UN Climate Technology Centre & Network) <i>(Invited talk)</i>
  more: |-
    Tune in via the <a href="http://climatechange.ai/neurips2020-livestream" target="_blank">livestream</a> 
    on the day of the workshop.

    <p>
        <strong>Dr. Rose Mwebaza</strong> is the Director of the Climate Technology Centre & Network (CTCN), the implementation arm of the UN Framework Convention on Climate Change Technology Mechanism. She served previously as Chief Natural Resources Officer at the African Development Bank. Dr. Mwebaza holds a PhD in Environment and Natural Resource Governance from Macquarie University, Sydney, Australia; a Master’s Degree in International Comparative Law from the University of Florida, U.S.A; and a Bachelor of Law Degree (LL.B, Hons.) from Makerere University, Kampala, Uganda. She is a former Carl Duisberg Research fellow at the World Conservation Union (IUCN) and a founding member of the Network for African Women Environmentalists. She has over 20 years of experience on a wide range of climate change, environment and sustainable development issues.
    </p>
