  desc: "Panel: Climate Change and ML in the Private Sector"
  url: https://slideslive.com/38947095/tackling-climate-change-with-ml?time=27112s
  more: |-
    Join us for a panel discussion on pathways to impact via the private sector 
    for work in climate change and machine learning.<br><br>

    Panelists: Dr. Lea Boche (EPRI), 
    Dr. Tom Boussie (Activate), Andrew Cottam (Restor Foundation), Dr. Aisha Walcott-Bryant (IBM Research)<br><br>

    Panelist bios:
    <ul>
        <li><strong>Dr. Lea Boche</strong> is the Technical Leader of the Generation Sector at the Electric Power Research Institute (EPRI), a non-profit organization which conducts research, development, and demonstration projects focused on electricity generation and delivery. Prior to this role, Dr. Boche served as a technical leader for AI at EPRI. Dr. Boche earned her Doctor of Engineering in Power Plant Optimization and a diplom in Energy and Process Engineering from Technische Universität Berlin.</li>
        <li><strong>Dr. Tom Boussie</strong> serves as managing director of technology at Activate-Cyclotron Road, a fellowship program based out of Berkeley Lab focused on empowering science innovators to advance their ideas from concept to viable first product. A number of climate change focused fellows have gone through Cyclotron Road, including Terrafuse, Opus12, and Noon Energy. Dr. Boussie works closely with the fellows, providing guidance as they translate research into impact through a start-up landscape. Prior to this role, Dr. Boussie co-founded Rennovia, which developed catalytic process technologies for bio-based chemical manufacturing. Dr. Boussie earned his PhD in Chemistry from UC Berkeley.</li>
        <li><strong>Andrew Cottam</strong> is the CTO of Restor, an open data platform of ecological insights for the global restoration movement. He has worked for over 15 years in the fields of biodiversity information systems, GIS and policy-relevant analyses – firstly for the UK government advisors on nature conservation (JNCC) and then for the UNEP-World Conservation Monitoring Centre as Head of GIS. He has worked with many international NGOs (Wetlands International, IUCN, Birdlife International and others) and in 2011 won the ESRI Society for Conservation Award for Best Interactive Web Map for the Critical Site Network Tool. His specialist areas are global species analyses, biodiversity reporting and interactive web mapping. Andrew holds a Masters Degree in Conservation Biology from the Durrell Institute of Conservation and Ecology in Canterbury, Kent, UK.</li>
        <li><strong>Dr. Aisha Walcott-Bryant</strong> is a research scientist and manager at IBM Research Africa - Nairobi, Kenya. She leads a team of researcher scientists and engineers in the development of novel innovations in the Future of Health and Climate. She and her team leverage AI, Blockchain, and other technologies to create solutions in Water Access and Management, Health Systems transformation, and Population Health, particularly for developing and emerging countries. She has a deep passion for AI innovations that improve Global Health. When Dr. Walcott-Bryant joined the IBM Research Africa lab, she led the research efforts to improve mobility and transportation in developing cities. The aim was to provide significant and impactful value-added services that ease the movement of people, goods, and services in Africa. She and her team developed innovative intelligent transportation systems data capture methods and analytical tools, to provide computational understanding about the local driving and infrastructure context. Dr. Walcott-Bryant earned her PhD in the Electrical Engineering and Computer Science Department at MIT in robotics, as a member of the Computer Science and Artificial Intelligent lab (CSAIL).</li>
    </ul>
