  desc: Climate Change and ML for Policy <i>(Panel discussion)</i>
  more: |-
    Join us for a panel discussion on pathways to impact via public policy 
    for work in climate change and machine learning.<br><br>

    Panelists: Dr. Moustapha Cissé (Google AI), Pete Clutton-Brock (Radiance International),
    Dr. Angel Hsu (Yale, UNC), Dr. Dava Newman (MIT), James Rattling Leaf, Sr. (GEO).<br><br>

    Tune in via the <a href="http://climatechange.ai/neurips2020-livestream" target="_blank">livestream</a> 
    on the day of the workshop. Registered participants can also ask questions via the 
    <a href="https://neurips2020.rocket.chat/channel/tackling-climate-change-with-ml-99" target="_blank">NeurIPS 2020 Rocket.Chat</a> 
    (channel: #tackling-climate-change-with-ml-99).<br><br>

    Panelist bios:
    <ul>
        <li><strong>Dr. Moustapha Cissé</strong> is the Head of the Google AI Center in Accra (Ghana) where her leads the research efforts in foundational machine learning and its applications to solving complex societal challenges. Moustapha is also a Professor of Machine Learning at the African Institute of Mathematical Sciences where he is the Founder and Director of the African Master’s in Machine Intelligence (AMMI). He was previously a research scientist at Facebook Artificial Intelligence Research (FAIR) in Paris. Before that, he completed his PhD at University Pierre and Marie Curie in France and mathematics and physics at Université Gaston Berger in Saint-Louis, Senegal.</li>
        <li><strong>Pete Clutton-Brock</strong> is a director at the Centre for AI & Climate, where he works to support the adoption of data science and AI to accelerate the transition to net zero. Pete has a background in climate strategy and policy. He has worked with some of the largest companies in the world on corporate climate strategy and has in-depth expertise in climate policy, having worked for the UK Government on energy and climate change including in the UK Department of Energy and Climate Change and UK Treasury, on among other things the UN climate negotiations, the design of the UN Green Climate Fund and the design of the UK Green Investment Bank. When not working he used to be found climbing and kitesurfing, but then he had kids.</li>
        <li><strong>Dr. Angel Hsu</strong> is an Assistant Professor of Environmental Studies at Yale-NUS College. She is Founder and Principal Investigator of the Data-Driven Lab. Previously, Angel was at the World Resources Institute (WRI), a non-profit environmental think tank in Washington, D.C., where she developed corporate greenhouse gas accounting and reporting initiatives in developing countries, including China, where she managed and led WRI’s efforts. She holds a PhD in Forestry and Environmental Studies from Yale University, an M Phil in Environmental Policy from the University of Cambridge, and a BS in Biology and BA in Political Science from Wake Forest University in Winston-Salem, NC.</li>
        <li><strong>Dr. Dava Newman</strong> is the Apollo Program Professor of Astronautics at MIT and Harvard–MIT Health, Sciences, and Technology faculty member. She served as NASA Deputy Administrator (2015-17), the first female engineer in this role, and was awarded the NASA Distinguished Service Medal. Her research and teaching expertise include aerospace biomedical engineering, astronaut performance, advanced space suit design, leadership development, innovation and space policy. Newman has been principal investigator (PI) on four spaceflight missions flown aboard the Space Shuttle, Russian Mir Space Station and the International Space Station, and is best known for her revolutionary BioSuit™ planetary spacesuit. She is the author Interactive Aerospace Engineering and Design, has over 300 publications, and has supervised 90 graduate students and mentored more than 200 undergraduates.</li>
        <li><strong>James Rattling Leaf, Sr.</strong> has over 25 years’ working with the US Federal Government, Higher Education Institutions and Non-Profits to develop and maintain effective working relationships with federally and non-federally recognized American Indian tribes, Tribal College and Universities and Tribal Communities. He specializes in developing programs that utilize the interface between Indigenous People’s Traditional Knowledge and Western Science. He sees a greater vision of human knowledge that incorporates the many insights of human cultures and provides a context for our better understanding of the planet and the world. James is a founding member of the Group on Earth Observations (GEO) Indigenous Alliance that was established at GEO Week 2019 in Canberra, Australia to foster a continued, effective, respectful, and reciprocal relationship with GEO and representatives of indigenous communities from around the world. He was born on the Pine Ridge Indian Reservation and is an enrolled member of the Rosebud Sioux Tribe.</li>
    </ul>
