  desc: 'Zico Kolter: <a href="https://slideslive.com/38947095/tackling-climate-change-with-ml?time=23971s" target="_blank">Actually end-to-end: Expanding the scope of ML via differentiable optimization and beyond</a> <i>(Invited talk)</i>'
  more: |-
    
    <p><strong>Summary:</strong> Dr. Zico Kolter provides a roadmap towards truly end-to-end learning, with a focus on applications in the electricity sector. He discusses techniques to integrate decision analysis into deep neural networks.</p>

    <p><strong>Speaker bio:</strong> Dr. Zico Kolter is an Associate Professor in the Computer Science Department at Carnegie Mellon University, 
        and also serves as chief scientist of AI research for the Bosch Center for Artificial Intelligence. 
        His work spans the intersection of machine learning and optimization, with a large focus on developing 
        more robust and rigorous methods in deep learning. In addition, he has worked in a number of application 
        areas, highlighted by work on sustainability and smart energy systems. He is a recipient of the DARPA Young 
        Faculty Award, a Sloan Fellowship, and best paper awards at NeurIPS, ICML (honorable mention), IJCAI, KDD, 
        and PESGM.</p> 
