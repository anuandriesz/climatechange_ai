  desc: Jennifer Chayes (UC Berkeley) <i>(Invited talk)</i>
  more: |-
    Tune in via the <a href="http://climatechange.ai/neurips2020-livestream" target="_blank">livestream</a> 
    on the day of the workshop. Registered participants can also ask questions via the 
    <a href="https://neurips2020.rocket.chat/channel/tackling-climate-change-with-ml-99" target="_blank">NeurIPS 2020 Rocket.Chat</a> 
    (channel: #tackling-climate-change-with-ml-99).

    <p>
        <strong>Dr. Jennifer Chayes</strong> is Associate Provost of the Division of Computing, Data Science, and Society, and 
        Dean of the School of Information. She is Professor of EECS, Mathematics, Statistics, and the School of 
        Information. Before joining Berkeley, she was at Microsoft for over 20 years, where she was Technical 
        Fellow, and founder and managing director of three interdisciplinary labs: Microsoft Research New 
        England, New York City, and Montreal. Dr. Chayes’ research areas include phase transitions in computer 
        science, and structural and dynamical properties of networks including modeling and graph algorithms. 
        She is one of the inventors of the field of graphons, which are widely used for the machine learning 
        of large-scale networks. Her recent work focuses on machine learning, including both theory and 
        applications in cancer immunotherapy, ethical decision making, and climate change. Dr. Chayes has 
        received numerous awards for both leadership and scientific contributions, including the Anita Borg 
        Institute Women of Vision Leadership Award, the John von Neumann Award of the Society for Industrial and 
        Applied Mathematics, and an honorary doctorate from Leiden University. She is a member of the American 
        Academy of Arts and Sciences and the National Academy of Sciences.
    </p>
