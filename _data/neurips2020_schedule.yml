  desc: 'Rose Mwebaza: <a href="https://slideslive.com/38947095/tackling-climate-change-with-ml?time=3828s" target="_blank">The Role of CTCN in Climate Technology Innovation</a> <i>(Invited talk)</i>'
  more: |-
    <p><strong>Summary:</strong>  Dr. Rose Mwebaza provides an overview of the activities within the Climate Technology Centre & Network (CTCN) and how multiple stakeholders can leverage the UNFCCC framework to bridge research and application.</p>

    <p><strong>Speaker bio:</strong> Dr. Rose Mwebaza is the Director of the Climate Technology Centre & Network (CTCN), the implementation arm of the UN Framework Convention on Climate Change Technology Mechanism. She served previously as Chief Natural Resources Officer at the African Development Bank. Dr. Mwebaza holds a PhD in Environment and Natural Resource Governance from Macquarie University, Sydney, Australia; a Master’s Degree in International Comparative Law from the University of Florida, U.S.A; and a Bachelor of Law Degree (LL.B, Hons.) from Makerere University, Kampala, Uganda. She is a former Carl Duisberg Research fellow at the World Conservation Union (IUCN) and a founding member of the Network for African Women Environmentalists. She has over 20 years of experience on a wide range of climate change, environment and sustainable development issues.</p>
