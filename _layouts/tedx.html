<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    {% if page.og_image_url %}
      <meta property="og:image" content="{{ page.og_image_url }}">
      <meta property="og:image:type" content="{{ page.og_image_type }}">
      <meta property="og:image:width" content="{{ page.og_image_width }}">
      <meta property="og:image:height" content="{{ page.og_image_height }}">
    {% else %}
      <meta property="og:image" content="https://www.climatechange.ai/images/full_light_earth_lowres.jpeg">
      <meta property="og:image:secure_url" content="https://www.climatechange.ai/images/full_light_earth_lowres.jpeg">
      <meta property="og:image:type" content="image/jpeg">
      <meta property="og:image:width" content="648">
      <meta property="og:image:height" content="648">
    {% endif %}

    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ClimateChangeAI">

    <link rel="stylesheet" href="{{ '/assets/css/tedx.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body class="tedx">
    {{ content }}
  </body>

  <script src="assets/js/parallax.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>

  <script>
    $(document).ready(function() {
      $(document).on('click', '.collapsible-header', function(ev) {
        var h = $(ev.currentTarget);
        h.closest('.collapsible').toggleClass('is-expanded');
      });
    });
  </script>
</html>
